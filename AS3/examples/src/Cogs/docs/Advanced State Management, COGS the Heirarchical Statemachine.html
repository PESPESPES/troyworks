<p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"><b>A &nbsp;statemachine library and patterns</b></font></p><p align="left"></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"><b>Cog:</b> the tiny teeth that compose gears, that when meshing properly make up engines which power most the mechanical world, </font></p><p align="left"></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"><b>Cognition:</b> as the meshing of neurons make up the engines of intelligence. </font></p><p align="left"></p>
<p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"><b>library contains</b></font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - flat finite statemachine (FSM) </font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">&nbsp;- heirarchical finite statemachine (HSM)</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - stackable + mix and match</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - common design patterns</font></p><p align="left"></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"><b>for use in AS3.0</b> <b>based</b></font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - games</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - game AI</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - components</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - applications</font></p>
<p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - Open Source, MIT Licensed</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - hosted on google.</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - lightweight, few Kb</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - pure AS3, Flex, AIR or Flash compatible</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"> - in beta, but core functionality complete</font></p><p align="left"></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0"><a href="http://code.google.com/p/troyworks/">http://code.google.com/p/troyworks/</a></font></p>

<p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">Building on top of Cogs allows you to: </font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">- ask where you are, </font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">- ask what you can do, </font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">- eliminate manually coding chains of reactions</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">- easily inherit behavior</font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">- reduce housekeeping</font></p><p align="left"></p><p align="left"></p><p align="left"></p><p align="left"></p>
<p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">Components are black box event generators: identical events broadcast at different times mean completely different things (like NetConnection).</font></p><p align="left"></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">Mapping in Cogs allows you to ask: </font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">- where they are, </font></p><p align="left"><font face="Myriad Pro" size="36" color="#333333" letterSpacing="0.000000" kerning="0">- what you can ask of them, </font></p><p align="left"></p><p align="left"></p><p align="left"></p><p align="left"></p>
